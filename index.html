<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="table">
        <thead>
          <tr class="d-flex">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">Time</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8">Task</th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">Save</th>
          </tr>
        </thead>
        <tbody>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">9AM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">10AM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">11AM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">12PM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">1PM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">2PM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">3PM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">4PM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
            <tr class="d-flex time-row">
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2">5PM</th>
              <th class="col-lg-10 col-md-10 col-sm-8 col-xs-8 task-th"><input type="text" class="input-schedule"></th>
              <th class="col-lg-1 col-md-1 col-sm-2 col-xs-2"><button type="button" class="saveBtn btn btn-info"><i class="fa fa-unlock-alt"></i></button></th>
            </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
